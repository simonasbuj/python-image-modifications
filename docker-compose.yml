services:
  python-image-modification:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-image-modification
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      APP_DATABASE_URL: "sqlite:///./app.db"
    restart: unless-stopped
    networks:
      - python-image-modification-net

  python-background-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-background-validator
    depends_on:
      - python-image-modification
    environment:
      PYTHONUNBUFFERED: 1
      APP_API_ENDPOINT: "http://python-image-modification:8000"
    command: ["python", "-m", "app.services.background_validator"]
    restart: unless-stopped
    networks:
      - python-image-modification-net

networks:
  python-image-modification-net:
    driver: bridge

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icon.png">
  <title>Python Image Modifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script defer src="details.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.15.2/dist/cdn.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5" x-data="detailsApp()" x-init="init()">
    <h1>Image Details</h1>
    <template x-if="image">
        <div class="container my-5">
            <div class="card h-100 mb-4 shadow-sm">
                <img :src="'/' + image.original_image_path" class="card-img-top" alt="Image not found">
                <div class="card-body">
                    <h1 class="card-title text-center" x-text="'Image ID: ' + image.id"></h1>
                </div>
            </div>

            <h2 class="mb-3">Modifications</h2>
            <div class="row row-cols-1 row-cols-md-3 g-3">
                <template x-for="mod in image.modifications" :key="mod.id">
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img :src="'/' + mod.modified_image_path" class="card-img-top" alt="Modified image">
                            <div class="card-body">
                                <p class="card-text text-truncate" x-text="mod.modified_image_path"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </template>
  </div>
</body>
</html>
